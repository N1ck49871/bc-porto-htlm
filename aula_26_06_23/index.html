<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <title>Formul&aacute;rios</title>
  </head>
  <body>
    <h1>Formulários</h1>
    <!-- <form> -> Estrutura Base de um Formulário HTML -->
    <!-- <input type="text"> -> Define um Campo no Formulário -->
    <!-- <button> -> Botão -->
    <div class="container-sm">
      <form>
        Nome:
        <input name="nome" type="text" class="form-control" /><br />
        E-mail:
        <input name="email" type="email" class="form-control" /><br />
        Senha:
        <input name="senha" type="password" class="form-control" /><br />
        idade:
        <input name="idade" type="number" class="form-control" /> <br />
        Horario de Registro:
        <input
          name="horario"
          type="time"
          class="form-control"
          value="15:00"
          disabled />
        <br />
        Data de Nascimento:
        <input
          name="datanasc"
          type="date"
          class="form-control"
          min="2004-12-11"
          max="2023-06-30" />
        <br />
        Telefone:
        <input name="telefone" id="tel" type="tel" class="form-control" />
        <br />
        Url da Foto:
        <input name="foto" type="url" class="form-control" /> <br />
        Frente do RG:
        <input
          name="rg"
          type="file"
          class="form-control"
          accept=".png, .jpg, .pdf"
          multiple />
        <br />
        Escolha sua Cor Favorita:
        <input
          name="corfav"
          type="color"
          class="form-control form-control-color"
          value="#0000ff" /><br />
        Estado Civil:<br />
        Solteiro:<input
          name="estado-civil"
          class="form-check-input"
          type="radio" />
        <br />
        Casado:<input
          name="estado-civil"
          class="form-check-input"
          type="radio" />
        <br />
        Aceito os Termos de Uso:
        <div class="form-check form-switch">
          <input name="termos" type="checkbox" class="form-check-input" /><br />
        </div>
        Nivel de Inglês:
        <input
          name="ingles"
          class="form-range"
          type="range"
          min="1"
          max="5"
          step="1" /><br />
        Estado:
        <select class="form-select" id="estado" name="estado">
          <option disabled selected>Selecione um Estado</option>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
          <option value="EX">Estrangeiro</option></select
        ><br />
        Fale um pouco Sobre Você <br />
        <textarea name="sobre" class="form-control"></textarea><br />
        <!--
             Button -> Botão Comum 
             Submit -> Submete as Informações do Formulário
             Reset  -> Limpa os campos de um Formulário
        -->
        <button type="button" class="btn btn-secondary">
          N&atilde;o Faz Nada
        </button>
        <button type="reset" class="btn btn-danger">Limpar</button>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"></script>
  </body>
</html>
